<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Copy</title>
    <link rel="shortcut icon" href="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <div>
        <div class="header-buttons">
            <Button class="header-button">Gmail</Button>
            <Button class="header-button">Görseller</Button>
            <img class="header-button header-button-google-apps" src="images/icons8-dots-100-white.png"></img>
            <Button class="header-button-signin head">Oturum açın</Button>
        </div>
    </div>
    <div class="search-elements">
        <div>
        <img class="google-logo" src="images/googlelogo_light_color_272x92dp.png" alt="google-logo">
        </div>
        <div class="search-area">
            <img class="search-image "src="images/icons8-magnifying-glass-100.png" alt="">
            <input class=" search-text" type="text">
            <button class="search-icon search-keyboard"></button>
            <button class="search-icon search-mic"></button>
            <button class="search-icon search-cam"></button>
        </div>
        <div>
            <button class="below-search-button">Google'da Ara</button>
            <button class="below-search-button">Kendimi Şanslı Hissediyorum</button>
        </div>
    </div>

    <div class="footer-container">
        <div class="footer footer-country">
             <p>Türkiye</p>
        </div>
        
        <div class="footer footer-info">
            <p>🍃İklimle ilgili çalışmalarımızın üçüncü on yılı</p>
        </div>
        <div class="footer">
            <div class="footer-button-container">
                <button class="footer-button">Hakkında</button>
                <button class="footer-button">Reklam</button>
                <button class="footer-button">İşletme</button>
                <button class="footer-button">Arama nasıl çalışır?</button>
            </div>
            <div class="footer-button-container">
                <button class="footer-button ">Gizlilik</button>
                <button class="footer-button">Şartlar</button>
                <button class="footer-button">Ayarlar</button>
            </div>
        </div>
    </div>
    
</body>
</html>
